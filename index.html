<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <div class="outerdiv">
        <button class="MyClass"></button>
        <button class="MyClass"></button>
        <button class="MyClass"></button>
        <button class="MyClass"></button>
        <button class="MyClass"></button>
        <button class="MyClass"></button>
        <button class="MyClass"></button>
        <button class="MyClass"></button>
        <button class="MyClass"></button>
    </div>

    <div class="seconddiv">
        <table>
            <tr>
                <td rowspan="2">SCORE :</td>
                <td id="P1NAME">P1</td>
                <td id="P2NAME">P2</td>
            </tr>
            <tr>
                <td id="P1S">0</td>
                <td id="P2S">0</td>
            </tr>
        </table>
        <br>
        <p id="P1"></p>
        <p id="P2"></p>
        <br>
        <p id="turn"></p>
        <br>
        <p id="result">WINNER OF THIS ROUND :</p>
        <br>
        <BUTTON class="start">NEW GAME</BUTTON>
        <button class="end">END GAME</button>
    </div>

    <script src="TicTacToe.js"></script>
    </body>
</html>
